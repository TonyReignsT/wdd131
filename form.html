<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Antony Ochieng">
    <meta name="author" content="Antony Ochieng">
    <title>Document</title>

    <link rel="stylesheet" href="./styles/form.css">
    <script src="./scripts/form.js" defer></script>
</head>
<body>
    <main>
        <form action="./review.html" method="get">
            <h1>Product Review</h1>
            <label for="name">Product Name</label>
            <select name="name" id="name">
                <option value="" disabled selected>Select a product...</option>
            </select>

            <div id="rangeValue"></div>
            <label for="rating">Overal Rating</label>
            <input type="range" name="rating" id="rating" min="0" max="5" step="1" list="ratings" value="0">
            <datalist id="ratings">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </datalist> <br>
             <label for="date">Date of Installation</label> <br>
             <input type="date" name="date" id="date" required><br>
             <label for="features">Which features did you find useful in the product? <i>(Check all that apply)</i></label>
             <div class="checkbox-field">
                <input type="checkbox" name="feature1" id="feature1" value="durability">
                <label for="feature1">Durability</label><br>
                <input type="checkbox" name="feature2" id="feature2" value="ease-of-use">
                <label for="feature2">Ease of Use</label><br>
                <input type="checkbox" name="feature3" id="feature3" value="performance">
                <label for="feature3">Performance</label><br>
                <input type="checkbox" name="feature4" id="feature4" value="design">
                <label for="feature4">Design</label>
             </div>
             <label for="review">Written Review <span>(optional)</span></label><br>
             <textarea name="review" id="review" rows="10" cols="50"></textarea><br>

             <label for="userName"> Your Name <span>(Optional)</span></label><br>
             <input type="text" name="userName" id="userName"> <br>

             <button type="submit">Post Review</button>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> | Antony Ochieng | Nairobi, Kenya.</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
