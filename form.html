<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Antony Ochieng">
    <meta name="author" content="Antony Ochieng">
    <title>Document</title>

    <link rel="stylesheet" href="./styles/form.css">
    <script src="./scripts/form.js" defer></script>
</head>
<body>
    <main>
        <form action="./review.html" method="get">
            <h1>Product Review</h1>
            <label for="name">Product Name</label>
            <select name="name" id="name">
                <option value="" disabled selected>Select a product...</option>
            </select>
            <div>
            <label for="rating">Overal Rating</label>
            <input type="range" name="rating" id="rating" min="0" max="5" step="1" list="ratings" value="0" required>
            <datalist id="ratings">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </datalist>

            </div>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> | Antony Ochieng | Nairobi, Kenya.</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
